---
sudo: required
dist: bionic

notifications:
  slack:
    on_failure: always

matrix:
  fast_finish: true
  include:

    - name: "weavescope kind w snapped kubectl helm on bionic focal" 
      dist: focal
      arch: amd64
      addons:
        snaps:
          - name: kubectl
            confinement: classic
            channel: latest/stable
          - name: helm
            confinement: classic
            channel: latest/stable
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
      script:
        - sudo make deploy-kind
        - sudo kind create cluster --name weavescope-testing
        - sudo kubectl config use-context kind-weavescope-testing
        - sudo make deploy-weavescope
        - sudo kind delete cluster --name weavescope-testing
      after_success:
        - deactivate

