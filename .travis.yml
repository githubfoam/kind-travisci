---
sudo: required
dist: bionic

notifications:
  slack:
    on_failure: always

matrix:
  fast_finish: true
  include:

    - name: "kind w snapped kubectl helm Python 3.7 on bionic" #OK
      dist: bionic
      arch: amd64
      addons:
        snaps:
          - name: kubectl
            confinement: classic
            channel: latest/stable
          - name: helm
            confinement: classic
            channel: latest/stable
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
      script:
        - sudo make deploy-kind
      after_success:
        - deactivate

    - name: "openesb kind w snapped kubectl helm Python 3.7 on bionic" #OK
      dist: bionic
      arch: amd64
      addons:
        snaps:
          - name: kubectl
            confinement: classic
            channel: latest/stable
          - name: helm
            confinement: classic
            channel: latest/stable
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
      script:
        - sudo make deploy-kind
        - sudo kind create cluster --name openesb-testing
        - sudo kubectl config use-context kind-openesb-testing
        - sudo make deploy-openesb
        - sudo kind delete cluster --name openesb-testing
      after_success:
        - deactivate

    - name: "k8s dashboard kind w snapped kubectl helm Python 3.7 on bionic" #OK
      dist: bionic
      arch: amd64
      addons:
        snaps:
          - name: kubectl
            confinement: classic
            channel: latest/stable
          - name: helm
            confinement: classic
            channel: latest/stable
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
      script:
        - sudo make deploy-kind
        - sudo kind create cluster --name dashboard-testing
        - sudo kubectl config use-context kind-dashboard-testing
        - sudo make deploy-dashboard
        - sudo kind delete cluster --name dashboard-testing
      after_success:
        - deactivate
